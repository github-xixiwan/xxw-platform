spring:
  cloud:
    nacos:
      config:
        server-addr: 106.14.132.211:8848
        namespace: dev
        group: xxw-platform
        file-extension: properties
    sentinel:
      transport:
        dashboard: 127.0.0.1:8888
  boot:
    admin:
      client:
        url: http://127.0.0.1:9999
        username: admin
        password: 123456
        instance:
          service-base-url: http://127.0.0.1:9999
  datasource: # 数据源的相关配置
    hikari:
      connection-timeout: 30000 # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQ
      minimum-idle: 5 # 最小连接数
      maximum-pool-size: 20 # 最大连接数
      auto-commit: true # 自动提交
      idle-timeout: 600000 # 连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      pool-name: DateSourceHikariCP # 连接池名字
      max-lifetime: 1800000 # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟
      connection-test-query: SELECT 1
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动则使用默认数据源.
      datasource:
        master:
          type: com.zaxxer.hikari.HikariDataSource # 数据源类型：HikariCP
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://106.14.132.211:3306/xxw-order-0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
          username: order-0
          password: order-0
        slave:
          type: com.zaxxer.hikari.HikariDataSource # 数据源类型：HikariCP
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://106.14.132.211:3306/xxw-order-1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
          username: order-1
          password: order-1
  redis:
    database: 0
    host: 106.14.132.211
    port: 6379
    password: xxw
    timeout: 1000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
seata:
  application-id: ${spring.application.name}  # seata 应用编号，默认为 ${spring.application.name}
  tx-service-group: xxw # seata 事务组编号，用于 TC 集群名
  # seata 服务配置项，对应 ServiceProperties 类
  service:
    grouplist:
      seata-server: 106.14.132.211:8091
    # 虚拟组和分组的映射, key一定要与 tx-service-group一致
    vgroupMapping:
      xxw: default
  # seata 注册中心配置项，对应 RegistryProperties 类
  registry:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      server-addr: 106.14.132.211:8848 # Nacos 服务地址
  config:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      server-addr: 106.14.132.211:8848 # Nacos 服务地址