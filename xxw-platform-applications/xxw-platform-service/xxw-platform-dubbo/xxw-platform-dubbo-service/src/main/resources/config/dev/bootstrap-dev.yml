spring:
  cloud:
    nacos:
      config:
        server-addr: 106.14.132.211:8848
        namespace: dev
        group: xxw-platform
        file-extension: properties
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
  boot:
    admin:
      client:
        url: http://127.0.0.1:9999
        username: admin
        password: 123456
        instance:
          service-base-url: http://127.0.0.1:9999
  datasource: # 数据源的相关配置
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://106.14.132.211:3307/xxw-order-0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: order-0
    password: order-0
    # Hikari 连接池配置
    # 最小空闲连接数量
    hikari:
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 连接池最大连接数，默认是10
      maximum-pool-size: 10
      # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
      # 连接池名称
      pool-name: DateSourceHikariCP
      # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
  redis:
    database: 0
    host: 106.14.132.211
    port: 6379
    password: xxw
    timeout: 1000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
seata:
  application-id: ${spring.application.name}  # seata 应用编号，默认为 ${spring.application.name}
  tx-service-group: xxw # seata 事务组编号，用于 TC 集群名
  # seata 服务配置项，对应 ServiceProperties 类
  service:
    grouplist:
      seata-server: 106.14.132.211:8091
    # 虚拟组和分组的映射, key一定要与 tx-service-group一致
    vgroupMapping:
      xxw: default
  # seata 注册中心配置项，对应 RegistryProperties 类
  registry:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      server-addr: 106.14.132.211:8848 # Nacos 服务地址
  config:
    type: nacos # 注册中心类型，默认为 file
    nacos:
      server-addr: 106.14.132.211:8848 # Nacos 服务地址