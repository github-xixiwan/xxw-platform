spring:
  cloud:
    nacos:
      config:
        server-addr: 106.14.132.211:8848
        namespace: dev
        group: xxw-platform
        file-extension: properties
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
  boot:
    admin:
      client:
        url: http://127.0.0.1:9999
        username: admin
        password: 123456
        instance:
          service-base-url: http://127.0.0.1:9999
  shardingsphere:
    datasource:
      names: ds0,ds1
      ds0:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://106.14.132.211:3307/xxw-order-0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: order-0
        password: order-0
      ds1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://106.14.132.211:3307/xxw-order-1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: order-1
        password: order-1
    rules:
      sharding:
        tables:
          xxw_order:
            actual-data-nodes: ds$->{0..1}.xxw_order_$->{0..3}
            database-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: database-inline-order
            table-strategy:
              standard:
                sharding-column: user_id
                sharding-algorithm-name: table-inline-order
        sharding-algorithms:
          database-inline-order:
            type: INLINE
            props:
              algorithm-expression: ds$->{user_id % 2}
          table-inline-order:
            type: INLINE
            props:
              algorithm-expression: xxw_order_$->{user_id % 4}